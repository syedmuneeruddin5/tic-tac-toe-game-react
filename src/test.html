<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <section class="score">
        <div class="player">
            <p class="player__name">Multiplayer 1</p>
            <p class="player__score">2</p>
        </div>
        <div class="player">
            <p class="player__name">Multiplayer 2</p>
            <p class="player__score">4</p>
        </div>
    </section>

    <section class="turn">
        <h4>Player 2's Turn (O)</h4>
    </section>

    <section class="board">
        <div class="row">
            <div class="cell x">X</div>
            <div class="cell o">O</div>
            <div class="cell x">X</div>
        </div>
        <div class="row">
            <div class="cell o">O</div>
            <div class="cell x">X</div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell x">X</div>
            <div class="cell"></div>
            <div class="cell x">X</div>
        </div>
    </section>

    <section class="controls">
        <button class="reset">Reset</button>
    </section>
</body>
</html>
